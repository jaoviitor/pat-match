 <script>
  function atualizarInfos() {
    const nome = localStorage.getItem('Nome');
    const endereco = localStorage.getItem('Endereco');
    const genero = localStorage.getItem('Genero');
    const nascimento = localStorage.getItem('Nascimento');
    const campoNome = document.getElementById('campo-nome');
    const campoEndereco = document.getElementById('campo-endereco');
    const campoGenero = document.getElementById('campo-gereno');
    const campoNascimento = document.getElementById('campo-nascimento');
  
    if (nome) {
      // Se o nome do usuário estiver armazenado, exiba o texto "Olá, 'nome do usuário'"
      campoNome.textContent = nome;
      campoEndereco.textContent = endereco;
      campoGenero.textContent = genero;
      campoNascimento.textContent = nascimento;
    }
  }
  
  // Chame a função para atualizar o botão de login quando a página for carregada
  window.addEventListener('DOMContentLoaded', atualizarInfos());
</script>
<script>
  function verificarAutenticacao() {
    const token = localStorage.getItem('token');
    if (!token) {
      // Redirecionar o usuário de volta para a página de login
      window.location.href = 'index.html';
    }
  }

  // Chamar a função de verificação ao carregar a página
  window.addEventListener('DOMContentLoaded', verificarAutenticacao());
</script>
